<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPENCE TRACKER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="heading">Expence Tracker</div>
        <div class="container">
            <div class="balence">
                <div class="b1">
                    <p class="subhead">Balance</p>
                    <h2>₹2500.57</h2>
                </div>
                <div class="b2">
                    <div class="b21">
                        <p class="subhead a">INCOME</p>
                        <h2>₹3000</h2>   
                    </div>
                    <div class="b22">
                        <p class="subhead">EXPENCE</p>
                        <h2>₹499.43</h2>   
                    </div>
                </div>
                <div class="b3">
                    <p class="subhead">Add new transactions</p>
                    <div class="b3-main">
                        <div class="b3-main1">
                            <input class="input" placeholder=" &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Label" type="text">
                            <select>
                                <option>+</option>
                                <option>-</option>
                            </select>
                            <input class="input-a" placeholder="&nbsp;&nbsp;&nbsp;₹ &nbsp; Amount" type="text">
                        </div>
                        <button>Add transaction</button>
                    </div>
                </div>
            </div>
            <div class="history">
                <h4 class="subhead">History</h4>
                <div class="his-1">
                    <div class="sec-a sec">
                        <p class="para">Cash</p>
                        <p class="para">+ 500</p>
                    </div>
                    <div class="sec-b sec"><p class="para">
                        Book
                    </p>
                <p class="para">-45</p></div>
                    <div class="sec-c sec"><p class="para">Recharge</p><p class="para">-249</p></div>
                    <div class="sec-d sec"><p class="para">Miscellanious</p><p class="para">-205.43</p></div>


                </div>
         
        </div>
    </div>








</body>
</html>
